<head>

        <div class="col-md-10">
            <div class="jumbotron">
                <h1>Hot Restaurant</h1>

                <p>

                <div class="form-group">

                <div class="form-group">

                    <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="example@gmail.com">

                <div class="form-group">
                    <label for="exampleFormControlInput1">Unique ID</label>
                    <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Unique ID">

        </div>

        </form>
